<app-navbar></app-navbar>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-2-5 skill-left">
    <img *ngIf="translate.currentLang === 'en'" src="assets/images/ajatus_skills.gif" alt="picture of thought bubble containing needs" class="skill-left-image">
    <img *ngIf="translate.currentLang === 'fi'" src="assets/images/ajatus_taidot.gif" alt="picture of thought bubble containing needs" class="skill-left-image">
    <img src="assets/images/blue-woman.gif" alt="picture of red woman on phone" class="skill-left-image">
  </div>
  <div class="pure-u-1 pure-u-md-3-5 skill-right">
    <div>
      <audio id="sounds" src="./assets/sounds2016/kaleidoscope-skills-main.mp3"></audio>
      <img src="assets/images/play-sound-icon.png" title="High Volume" width="20" onclick="document.getElementById('sounds').play()">
    </div>
    <div class="skill-right-text cskills1" [innerHTML]="'cskills1.text' | translate">
    </div>
    <div class="click-here" routerLink="reflect">
      <div class="click-here-text" [innerHTML]="'click-here' | translate"></div>
    </div>
  </div>
</div>
