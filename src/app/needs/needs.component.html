<app-navbar></app-navbar>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-2-5 skill-left">
    <img *ngIf="translate.currentLang === 'en'" src="assets/images/ajatus_needs.gif" alt="picture of thought bubble containing needs" class="skill-left-image">
    <img *ngIf="translate.currentLang === 'fi'" src="assets/images/ajatus_tarpeet.gif" alt="picture of thought bubble containing needs" class="skill-left-image">
    <img src="assets/images/red_woman.gif" alt="picture of red woman on phone" class="skill-left-image">
  </div>
  <div class="pure-u-1 pure-u-md-3-5 skill-right">
    <div>
      <audio id="sounds" src="./assets/sounds2016/kaleidoscope-needs-main.mp3"></audio>
      <img src="https://maxcdn.icons8.com/windows8/PNG/26/Media_Controls/volume_up-26.png" title="High Volume" width="20" onclick="document.getElementById('sounds').play()">
    </div>
    <div class="skill-right-text needs1" [innerHTML]="'needs1.text' | translate">
    </div>
    <div class="click-here" routerLink="reflect">
      <div class="click-here-text" [innerHTML]="'click-here' | translate"></div>
    </div>
  </div>
</div>
